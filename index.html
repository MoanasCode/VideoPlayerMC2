<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Player
    </title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./SabinoBoleto.jpeg" src="./DimeTuSabino.mp4" width="400"></video>
    <div class="player-overLay">
        <h2 class="player-tittle">Dime t√∫</h2>
        <div class="player-actions">
            <button class="button" id="bwd" aria-label="backwards 10 secs" title="backwards 10 secs"></button>
            <button class="button" id="play" aria-label="play" title="play"></button>
            <button class="button"hidden id="pause" aria-label="pause" title="pause"></button>
            <button class="button" id="fwd" aria-label="forwards 10 secs" title="forwards 10 secs"></button>
            <div class="player-progress">
                <input id='progress' type="range" min="0" value="0" step="1">
            </div> 
        </div> 
     </div>
    </div>
   </div>

    <script src="./index.js"></script>
</body>
</html>
